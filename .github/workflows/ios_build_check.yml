name: iOS Build Check

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      
    - name: Build
      env:
          scheme: ${{ 'NOVA' }}
          platform: ${{ 'iOS Simulator' }}
      run: xcodebuild -project NOVA.xcodeproj -scheme NOVA -destination 'platform=iOS Simulator,OS=17.2' build
          
