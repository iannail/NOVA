name: iOS Build Check

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Xcode
      uses: actions/setup-xcode@v2
      with:
        xcode-version: '15.2'

    - name: Install dependencies
      run: |
        brew install cocoapods
        pod install

    - name: Build iOS app
      run: xcodebuild -workspace NOVA.xcworkspace -scheme NOVA -destination 'platform=iOS Simulator,OS=17.2' build
